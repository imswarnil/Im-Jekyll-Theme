<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekyll Post Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #keywords-container, #tags-container, #category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .tag {
            background-color: #e0e0e0;
            padding: 3px 8px;
            border-radius: 3px;
            display: flex;
            align-items: center;
        }
        .tag-remove {
            margin-left: 5px;
            cursor: pointer;
            color: #666;
        }
        #output {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            margin-top: 20px;
            white-space: pre;
            overflow-x: auto;
        }
        .download-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .download-btn:hover {
            background-color: #8e44ad;
        }
        .date-time-group {
            display: flex;
            gap: 10px;
        }
        .date-time-group > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Jekyll Markdown Post Generator</h1>
    
    <form id="postForm">
        <!-- Basic Information Section -->
        <div class="form-section">
            <h2>Post Information</h2>
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="tldr">TL;DR (Short Summary)</label>
                <input type="text" id="tldr" name="tldr" required>
            </div>
            <div class="form-group">
                <label for="content">Post Content (Markdown supported)</label>
                <textarea id="content" name="content" required></textarea>
            </div>
        </div>

        <!-- Metadata Section -->
        <div class="form-section">
            <h2>Post Metadata</h2>
            <div class="form-group">
                <label for="layout">Layout</label>
                <input type="text" id="layout" name="layout" value="post" required>
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group date-time-group">
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" name="image" value="/assets/placeholder.png">
            </div>
            <div class="form-group">
                <label>Sidebar</label>
                <select id="sidebar" name="sidebar">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
        </div>

        <!-- Categories & Tags Section -->
        <div class="form-section">
            <h2>Categories & Tags</h2>
            <div class="form-group">
                <label for="keywords">Keywords</label>
                <input type="text" id="keywords-input" placeholder="Add keyword and press Enter">
                <div id="keywords-container"></div>
                <input type="hidden" id="keywords" name="keywords">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category-input" placeholder="Add category and press Enter">
                <div id="category-container"></div>
                <input type="hidden" id="category" name="category">
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags-input" placeholder="Add tag and press Enter">
                <div id="tags-container"></div>
                <input type="hidden" id="tags" name="tags">
            </div>
        </div>

        <button type="button" class="btn" onclick="generateMarkdown()">Generate Markdown</button>
    </form>

    <h2>Generated Markdown</h2>
    <textarea id="output" readonly></textarea>
    <button type="button" class="download-btn" onclick="downloadMarkdown()">Download Markdown File</button>

    <script>
        // Arrays to store tags, keywords, and categories
        let keywords = [];
        let categories = [];
        let tags = [];

        // Initialize date with current date
        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('time').value = '08:00';

        // Function to add keyword
        document.getElementById('keywords-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const keyword = this.value.trim();
                if (keyword && !keywords.includes(keyword)) {
                    keywords.push(keyword);
                    updateKeywordsDisplay();
                    this.value = '';
                }
            }
        });

        // Function to add category
        document.getElementById('category-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const category = this.value.trim();
                if (category && !categories.includes(category)) {
                    categories.push(category);
                    updateCategoryDisplay();
                    this.value = '';
                }
            }
        });

        // Function to add tag
        document.getElementById('tags-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = this.value.trim();
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    updateTagsDisplay();
                    this.value = '';
                }
            }
        });

        // Update keywords display
        function updateKeywordsDisplay() {
            const container = document.getElementById('keywords-container');
            container.innerHTML = '';
            keywords.forEach((keyword, index) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${keyword}
                    <span class="tag-remove" onclick="removeKeyword(${index})">×</span>
                `;
                container.appendChild(tagElement);
            });
            document.getElementById('keywords').value = JSON.stringify(keywords);
        }

        // Update categories display
        function updateCategoryDisplay() {
            const container = document.getElementById('category-container');
            container.innerHTML = '';
            categories.forEach((category, index) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${category}
                    <span class="tag-remove" onclick="removeCategory(${index})">×</span>
                `;
                container.appendChild(tagElement);
            });
            document.getElementById('category').value = JSON.stringify(categories);
        }

        // Update tags display
        function updateTagsDisplay() {
            const container = document.getElementById('tags-container');
            container.innerHTML = '';
            tags.forEach((tag, index) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="tag-remove" onclick="removeTag(${index})">×</span>
                `;
                container.appendChild(tagElement);
            });
            document.getElementById('tags').value = JSON.stringify(tags);
        }

        // Remove keyword
        function removeKeyword(index) {
            keywords.splice(index, 1);
            updateKeywordsDisplay();
        }

        // Remove category
        function removeCategory(index) {
            categories.splice(index, 1);
            updateCategoryDisplay();
        }

        // Remove tag
        function removeTag(index) {
            tags.splice(index, 1);
            updateTagsDisplay();
        }

        // Function to generate markdown
        function generateMarkdown() {
            const form = document.getElementById('postForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Parse arrays from JSON strings
            data.keywords = JSON.parse(data.keywords || '[]');
            data.category = JSON.parse(data.category || '[]');
            data.tags = JSON.parse(data.tags || '[]');

            // Combine date and time
            const dateTime = new Date(`${data.date}T${data.time}`);
            const formattedDate = dateTime.toISOString().split('T')[0];
            const formattedTime = dateTime.toTimeString().split(' ')[0].substring(0, 5);
            const dateString = `${formattedDate} ${formattedTime}:00 +0000`;

            // Generate the markdown content
            let markdown = `---\n`;
            markdown += `layout: ${data.layout}\n`;
            markdown += `id: ${data.id}\n`;
            markdown += `title: "${data.title}"\n`;
            markdown += `description: "${data.description}"\n`;
            markdown += `date: ${dateString}\n`;
            
            // Keywords
            if (data.keywords.length > 0) {
                markdown += `keywords : [${data.keywords.map(k => k.replace(/"/g, '\\"')).join(', ')}]\n`;
            }
            
            // Category
            if (data.category.length > 0) {
                markdown += `category: [${data.category.map(c => c.replace(/"/g, '\\"')).join(', ')}]\n`;
            }
            
            // Tags
            if (data.tags.length > 0) {
                markdown += `tags: [${data.tags.map(t => t.replace(/"/g, '\\"')).join(', ')}]\n`;
            }
            
            markdown += `author: ${data.author}\n`;
            markdown += `image: ${data.image}\n`;
            markdown += `sidebar: ${data.sidebar}\n`;
            markdown += `TLTR: "${data.tldr}"\n`;
            markdown += `---\n\n`;
            markdown += `${data.content}`;

            // Display the markdown
            document.getElementById('output').value = markdown;
        }

        // Function to download the markdown file
        function downloadMarkdown() {
            const markdownContent = document.getElementById('output').value;
            if (!markdownContent) {
                alert('Please generate markdown first');
                return;
            }
            
            // Get the date for filename
            const date = document.getElementById('date').value;
            const title = document.getElementById('title').value
                .toLowerCase()
                .replace(/[^\w\s]/gi, '')
                .replace(/\s+/g, '-');
            
            const filename = `${date}-${title}.md`;
            
            const blob = new Blob([markdownContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
