<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" class="{% if site.fixed_navbar %}has-navbar-fixed-top{% endif %}" >
{% include im-head.html %}
<body class="layout-{{ page.layout | default: 'default'}} im-main-content-area">
    {% include im-navbar.html %}
    <div class="content"> 
        {{ content }} 
    </div>
   {% include site-before-end.html %}
   {% include head/sw.html %}
   <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
   <script>
document.addEventListener('DOMContentLoaded', () => {
    const htmlElement = document.documentElement;
    const darkModeToggle = document.getElementById('darkModeToggle');
    const darkModeIcon = document.getElementById('darkModeIcon');
    // const darkModeText = document.getElementById('darkModeText'); // If using text

    // Function to set the theme and update UI
    const setTheme = (isDark) => {
        if (isDark) {
            htmlElement.classList.add('is-dark');
            if (darkModeIcon) darkModeIcon.className = 'ph ph-sun'; // Phosphor icon for sun
            // if (darkModeText) darkModeText.textContent = 'Light Mode';
            if (darkModeToggle) darkModeToggle.setAttribute('aria-pressed', 'true');
            localStorage.setItem('theme', 'dark');
        } else {
            htmlElement.classList.remove('is-dark');
            if (darkModeIcon) darkModeIcon.className = 'ph ph-moon'; // Phosphor icon for moon
            // if (darkModeText) darkModeText.textContent = 'Dark Mode';
            if (darkModeToggle) darkModeToggle.setAttribute('aria-pressed', 'false');
            localStorage.setItem('theme', 'light');
        }
    };

    // Initialize theme based on saved preference or OS setting
    const preferredTheme = localStorage.getItem('theme');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (preferredTheme === 'dark' || (!preferredTheme && prefersDarkScheme)) {
        setTheme(true);
    } else {
        setTheme(false); // Default to light if no preference
    }

    // Event listener for the toggle button
    if (darkModeToggle) {
        darkModeToggle.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default if it's an <a> tag
            const isCurrentlyDark = htmlElement.classList.contains('is-dark');
            setTheme(!isCurrentlyDark);
        });
    }

    // Optional: Listen for OS theme changes (if the user changes it while on the site)
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        // Only change if no theme is explicitly saved in localStorage by the user
        if (!localStorage.getItem('theme')) {
            setTheme(event.matches);
        }
    });
});
</script>
</body>
</html>
