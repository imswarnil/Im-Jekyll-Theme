---
layout: default
---

{% include im-navbar.html %}

<main class="main section">
  <div class="container">
    <div class="columns">
      <div class="column is-8">
        <article class="article typeset">
          <h1 class="title">{{ page.title }}</h1>
          {% if page.image %}
            <figure class="image">
              <img src="{{ page.image }}" alt="{{ page.title }}">
            </figure>
          {% endif %}
          {{ content }}
        </article>

        {% include post-categories.html %}
      </div>

      {% if page.sidebar == true %}
        {% include im-sidebar.html align="left" %}
      {% endif %}
    </div>
  </div>
</main>

{% include footer.html %}
