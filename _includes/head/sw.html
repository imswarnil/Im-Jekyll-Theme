<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('{{ "/sw.js" | relative_url }}')
          .then(registration => {
            console.log('[SW Registration] Registered:', registration.scope);
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker) {
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      console.log('[SW Registration] New content available, please refresh.');
                      // Optional: Display an update notification to the user here
                    } else {
                      console.log('[SW Registration] Content cached for offline use.');
                    }
                  }
                };
              }
            };
          })
          .catch(error => {
            console.error('[SW Registration] Failed:', error);
          });
      });
  
      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
         if (refreshing) return;
         console.log('[SW Registration] Controller changed, reloading.');
         // Uncomment next line to force reload on SW update activation
         // window.location.reload();
         refreshing = true;
      });
    }
  </script>
