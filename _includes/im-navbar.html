<nav class="navbar {% if site.fixed_navbar %} is-fixed-top {% endif %}" x-data="{ openNav: false }">
    <div class="container">
        <div class="navbar-brand">
            {% include navbar/logo.html %}
            <a
                role="button"
                class="navbar-burger burger"
                aria-label="menu"
                aria-expanded="false"
                data-target="navMenu"
                :class="{ 'is-active': openNav }"
                x-on:click="openNav = !openNav"
            >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
             <!-- Search Icon -->
             <a href="/search" class="navbar-item is-hidden-desktop">
                <span class="icon is-medium has-text-primary"><i class="fas fa-search"></i></span>
            </a>
            <a href="/search" class="navbar-item is-hidden-desktop">
                <span class="icon is-medium has-text-primary"><i class="fa-brands fa-github"></i></span>
                
            </a>

        </div>
        <div class="navbar-menu" id="navMenu" :class="{ 'is-active': openNav }">
            {% include navbar/navigation.html %}
            <div class="navbar-end is-justify-content-center is-inline-flex is-vcentered">
                <!-- Social Media Links -->
                {% if site.social_media %}
                    {% for item in site.social_media %}
                        <a class="navbar-item" href="{{ item.url }}" target="_blank" title="{{ item.cta }}">
                            <span class="icon"><i class="fab fa-{{ item.name | downcase }}"></i></span>
                            <span class="cta">{{ item.cta }}</span>
                        </a>
                    {% endfor %}
                {% endif %}
            </div>
<style>
    /* Hide CTA text by default */
.navbar-item .cta {
    display: none;
    position: absolute;
    background-color: rgba(0, 0, 0, 0.75);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    white-space: nowrap;
    top: 50%;
    left: 100%;
    transform: translateY(-50%);
    margin-left: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 10;
}

/* Make the CTA appear when hovering over the icon */
.navbar-item:hover .cta {
    display: block;
    opacity: 1;
}

/* Optional: Styling for the social media icon */
.navbar-item .icon {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 24px; /* Adjust icon size if needed */
}

</style>            
        </div>
    </div>
  </nav>
